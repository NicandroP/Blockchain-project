<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" *ngIf="readOnlyMode">
  SEI UN LETTORE 

</ion-content>

<div *ngIf="readOnlyMode;else elseblock">
  
</div>
<ng-template #elseblock>
  <ion-list>

    <ion-item>
      <ion-label fixed>Altezza (cm)</ion-label>
      <ion-input [(ngModel)]="altezza" type="number" value="" (keypress)="numberOnlyValidation($event)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Peso (kg)</ion-label>
      <ion-input [(ngModel)]="peso" type="number" value = "" (keypress)="numberOnlyValidation($event)"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>Et√†</ion-label>
      <ion-input [(ngModel)]="eta" type="number" value = "" (keypress)="numberOnlyValidation($event)"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>Pressione min (mmHg)</ion-label>
      <ion-input [(ngModel)]="pressioneMin" type="number" value = "" (keypress)="numberOnlyValidation($event)"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>Pressione max (mmHg)</ion-label>
      <ion-input [(ngModel)]="pressioneMax" type="number" value = "" (keypress)="numberOnlyValidation($event)"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="light" (click)="clickUpload()">UPLOAD FILE</button>
  
</ng-template>
