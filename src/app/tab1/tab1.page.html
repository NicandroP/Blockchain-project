<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>


  



<ion-content [fullscreen]="true" *ngIf="elements">

  <ion-item>
    <ion-select (ionChange)="onChange()" [(ngModel)]="filterValue" interface="popover" placeholder="Filter by date">
      <ion-select-option value="lastDay">Last day</ion-select-option>
      <ion-select-option value="lastWeek">Last week</ion-select-option>
      <ion-select-option value="lastMonth">Last month</ion-select-option>
    </ion-select>
    
  </ion-item>
  <ion-item>
    <div *ngIf="filterIsActive">
      <ion-button  (click)='removeSelection()'>
         <ion-icon name='close'></ion-icon>
      </ion-button>
    </div>
  </ion-item>
  


<div *ngIf="isLoading">
  LOADING
</div>

<ion-item *ngFor="let item of tempArray">
    <ion-card button button (click)="showCardDetails(item.data,item.altezza,item.peso,item.eta,item.pressioneMin,item.pressioneMax,item.cid)">
      <ion-card-header>
        <ion-card-title>Altezza :{{item.altezza}}</ion-card-title>
        <ion-card-subtitle>Peso: {{item.peso}}</ion-card-subtitle>
        
      </ion-card-header>
    
      <ion-card-content>
        {{item.data}}
      </ion-card-content>
    </ion-card>
  </ion-item> 
</ion-content>

<div *ngIf="elements;else elseblock">
  
</div>
<ng-template #elseblock>
  No records present
</ng-template>
