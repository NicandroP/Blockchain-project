<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Your data
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>

  <ion-row *ngIf="elements">
    <ion-col size="14"  class="ion-justify-content-center">

      <ion-row style="align-items: center;display: flex;">
        <ion-col size="8">
          <ion-select (ionChange)="onChange()" [(ngModel)]="filterValue" interface="popover" placeholder="Filter by date">
            <ion-select-option value="lastDay">Last day</ion-select-option>
            <ion-select-option value="lastWeek">Last week</ion-select-option>
            <ion-select-option value="lastMonth">Last month</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size="2">
          <div *ngIf="filterIsActive">
            <ion-button size="small" (click)='removeSelection()'>
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
        <ion-col size="2">
          <ion-button size="small" (click)='reload()'>
            <ion-icon name="refresh"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="dividerRow"></ion-row>

      <ion-row *ngIf="isLoading">
        <ion-spinner class="spin"></ion-spinner>
      </ion-row>
      
    
      <ion-item lines="none" *ngFor="let item of tempArray">
          <ion-card button button (click)="showCardDetails(item.data,item.altezza,item.peso,item.eta,item.pressioneMin,item.pressioneMax,item.glucose,item.cid)">
            <ion-card-header>
              <ion-card-title>Date: {{item.data}}</ion-card-title>
              
            </ion-card-header>
          
            <ion-card-content>
              - Heigth: {{item.altezza}}<br>
              - Weigth: {{item.peso}}<br>
              - Age: {{item.eta}}
            </ion-card-content>
          </ion-card>
        </ion-item> 
    </ion-col>
  </ion-row>
  

</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col size="12"  class="ion-justify-content-center">
      <div *ngIf="elements;else elseblock"></div>
      <ng-template #elseblock>
        <ion-row>No records present</ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-button size="small" (click)='reload()'>
            <ion-icon name="refresh"></ion-icon>
          </ion-button>
        </ion-row>
        
      </ng-template>
    </ion-col>
  </ion-row>
</ion-grid>
